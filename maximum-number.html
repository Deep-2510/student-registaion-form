<!DOCTYPE html>
<html>
<head>
  <title>Find Maximum of Three Numbers</title>
  <script type="text/javascript">
    function findMax() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const num3 = parseFloat(document.getElementById('num3').value);

      const max = Math.max(num1, num2, num3);

      document.getElementById('result').innerText = "Maximum value: " + max;
    }
  </script>
</head>
<body>
  <h2>Find Maximum of Three Numbers</h2>
  <label for="num1">Enter first number: </label>
  <input type="number" id="num1" /><br><br>

  <label for="num2">Enter second number: </label>
  <input type="number" id="num2" /><br><br>

  <label for="num3">Enter third number: </label>
  <input type="number" id="num3" /><br><br>

  <button onclick="findMax()">Find Maximum</button>
  <p id="result"></p>
</body>
</html>
