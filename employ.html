<!DOCTYPE html>
<head>
    <title>Employee Registration</title>
</head>
<body>
    <h2>Employee Registration Form</h2>
    <form action="process_registration.php" method="post">
        <label for="employee_no">Employee No:</label>
        <input type="text" id="employee_no" name="employee_no" required><br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="qualification">Qualification:</label>
        <input type="text" id="qualification" name="qualification" required><br><br>
        <label for="employee_post">Employee Post:</label>
        <select id="employee_post" name="employee_post" required>
            <option value="">Select Post</option>
            <option value="Manager">Manager</option>
            <option value="Engineer">Engineer</option>
            <option value="Analyst">Analyst</option>
        </select><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="mobile_number">Mobile Number:</label>
        <input type="tel" id="mobile_number" name="mobile_number" required><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>
        <label for="hobbies">Hobbies:</label><br>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="coding" name="hobbies" value="coding">
        <label for="coding">Coding</label><br><br>
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
